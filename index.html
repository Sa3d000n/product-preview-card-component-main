<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div class="container bg-white flex md:flex-row flex-col card rounded-lg">
      <!-- Add an actual image element inside the div -->
      <picture class="image">
        <source class="image"
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 40em)"
        />
        <img src="./images/image-product-mobile.jpg" class="image" alt="" />
      </picture>

      <div class="flex flex-col p-5 gap-6">
        <p class="title">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="para">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <a
          class="button rounded-sm text-center px-12 py-3 text-sm font-medium text-white"
          href="#"
        >
          Add to Cart
        </a>
      </div>
    </div>
  </body>
</html>
